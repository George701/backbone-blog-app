<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <title>Backbone tutorial</title>
</head>
<body>
  <div class="container">
    <h1>Backbone blogs recorder</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>
            <input type="text" name="author" id="author" class="form-control author-input">
          </td>
          <td>
            <input type="text" name="title" id="title" class="form-control title-input">
          </td>
          <td>
            <input type="text" name="url" id="url" class="form-control url-input">
          </td>
          <td>
            <button class="btn btn-primary add-blog">
              Add
            </button>
          </td>
        </tr>
      </thead>
      <tbody class="blogs-list">

      </tbody>
    </table>
  </div> 

  <script type="text/template"
  class="blogs-list-template">
    <td>
      <span class="author"><%= author %></span>
    </td>
    <td>
      <span class="title"><%= title %></span>
    </td>
    <td>
      <span class="url"><%= url %></span>
    </td>
    <td>
      <button class="btn btn-warning edit-blog">Edit</button>
      <button class="btn btn-danger delete-blog">Delete</button>
    </td>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
